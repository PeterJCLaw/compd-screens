<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SR Screens</title>
        <script type="text/javascript" src="libs.js"></script>
        <script type="text/javascript" src="screens.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" style="padding-top: 5px;">
            <div class="hero-unit text-center" id="override">
            </div>
            <div id="container">
                <div class="row text-center" id="no-entry">
                    <object data="img/no_entry.svg"
                            type="image/svg+xml"
                            width="540"
                            height="440"></object>
                </div>
                <div class="container text-center" id="default">
                    <div class="row">
                        <object data="img/sr.svg"
                                type="image/svg+xml"
                                width="420"
                                height="420"></object>
                    </div>
                    <div class="row">
                        <h1 id="clock">12:00:00</h1>
                    </div>
                </div>
                <div class="container text-center" id="kill-origin">
                    <div class="hero-unit">
                        <h1 class="text-error">Kill Mode Triggered</h1>
                        <h2>Location: <span id="kill-location">?</span></h2>
                    </div>
                </div>
                <div class="container text-center" id="match-display">
                    <div class="hero-unit">
                        <h1>Placeholder: match display (judge)</h1>
                    </div>
                </div>
                <div class="container text-center" id="match-sched">
                    <div class="hero-unit">
                        <h1>Placeholder: match schedule</h1>
                    </div>
                </div>
                <div class="container text-center" id="league-state">
                    <div class="hero-unit">
                        <h1>Placeholder: league table</h1>
                    </div>
                </div>
                <div class="container text-center" id="knockout-state">
                    <div class="hero-unit">
                        <h1>Placeholder: knockout chart</h1>
                    </div>
                </div>
                <div class="container text-center" id="next-match">
                    <div class="hero-unit">
                        <h1>Placeholder: next match</h1>
                    </div>
                </div>
                <div class="container text-center" id="day-sched">
                    <div class="hero-unit">
                        <h1>Placeholder: day schedule</h1>
                    </div>
                </div>
                <div class="container text-center" id="arena-entrance">
                    <div class="hero-unit">
                        <h1>ARENA</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
